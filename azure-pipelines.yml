trigger:
- master

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: CopyFiles@2
  inputs:
    SourceFolder: 'Copy Files to: $(build.artifactstagingdirectory)'
    Contents: '**/*.yml'
    TargetFolder: '$(build.artifactstagingdirectory)'

